- title: US Drought Monitor
  type: ARCHIVE
  description:
    Weekly US Drought Monitor (USDM) data archived as GeoParquet files with detailed metadata, January 4, 2000 – Today.
  links:
    - title: Documentation
      url: /usdm
    - title: Archive
      url: /usdm/usdm.html
    - title: Animation
      url: /usdm-viz/usdm
  image: /usdm/example-1.png

- title: USDM Census County Aggregations
  type: DERIVED DATA
  description: Weekly US Drought Monitor (USDM) data aggregated to US Census county boundaries.
  links:
    - title: Documentation
      url: https://sustainable-fsa.github.io/usdm-counties
    - title: Animation
      url: https://sustainable-fsa.github.io/usdm-viz/usdm-counties
  image: /usdm-counties/example-1.png

- title: FSA Normal Grazing Periods
  type: FOIA ARCHIVE
  description: Official county-level normal grazing period definitions from the USDA Farm Service Agency, 2008–2024.
  links:
    - title: Documentation
      url: https://sustainable-fsa.github.io/fsa-normal-grazing-period
    - title: Dashboard
      url: /fsa-normal-grazing-period/fsa-normal-grazing-period.html
  image: /fsa-normal-grazing-period/example-1.png

- title: Livestock Forage Program Eligibility
  type: FOIA ARCHIVE
  description:
